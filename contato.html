      <div class="container mx-auto mt-1 w-90">
        <article id="contato" class="col-12">
          <h2 class="formulario text-center">Formulário de Contato</h2>
          <form class="needs-validation" novalidate>
            <fieldset>
              <legend class="d-none">Informe seus dados</legend>
              <div class="form-group row">
                <label for="validationCustom01" class="col-sm-2 col-form-label"
                  >Nome*</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="Digite seu nome"
                    required
                  />
                  <div class="invalid-feedback">Campo nome obrigatório.</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom02" class="col-sm-2 col-form-label"
                  >E-mail*</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="Digite seu email"
                    required
                  />
                  <div class="invalid-feedback">Campo e-mail obrigatório.</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom03" class="col-sm-2 col-form-label"
                  >Mensagem*</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="validationCustom03"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Campo mensagem obrigatório.
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <button
                    type="submit"
                    class="col-form-label btn btn-primary my-1"
                  >
                    Enviar
                  </button>
                  <p>* Campos obrigatórios.</p>
                </div>
              </div>
            </fieldset>
          </form>
        </article>
